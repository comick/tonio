image boot.vfat {
  vfat {
    files = {
      "bcm2708-rpi-zero-w.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup_cd.dat",
      "rpi-firmware/start_cd.elf",
      "rpi-firmware/overlays",
      "zImage"
    }
  }
  size = 32M
}

image library.vfat {
  vfat {
    label = "TONIO"
    extraargs = "-F 32"
  }
  mountpoint = "/library"
  size = ${LIBRARY_VFAT_SIZE:-101%}
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition library {
    partition-type = 0xC
    image = "library.vfat"
  }
}
