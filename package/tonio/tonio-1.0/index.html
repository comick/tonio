<!DOCTYPE html>
<html>
    <head>
        <title>Tonio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            setInterval(function () {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                    var current_card = JSON.parse(xmlHttp.responseText);
                    if (current_card.present) {
                        document.getElementById('selected_card').innerHTML = current_card.id;
                    } else {
                        document.getElementById('selected_card').innerHTML = 'none';
                    }
                }
            }
            xmlHttp.open("GET", "/current", true); // true for asynchronous 
            xmlHttp.send(null);
        }, 2000);
        </script>
    </head>
    <body>
        <div>Detected card: </div><pre id="selected_card"></pre>
    </body>
</html>
