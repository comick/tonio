name: Tonio CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  buildroot-version: 2020.02.6

jobs:
  build-rpi3:

    runs-on: ubuntu-latest

    steps:
        
    - uses: actions/checkout@v2
            
    - name: Cache Buildroot ccache
      uses: actions/cache@v2
      with:
        path: ~/.buildroot-ccache
        key: buildroot-ccache
    
    - name: Cache Buildroot downloads
      uses: actions/cache@v2
      with:
        path: ~/.buildroot-dl
        key: buildroot-dl
        
    - name: Prepare environment
      run: |
        wget https://buildroot.org/downloads/buildroot-${{ env.buildroot-version }}.tar.gz
        tar xzf buildroot-${{ env.buildroot-version }}.tar.gz
        sudo apt-get update
        sudo apt-get install graphviz python-matplotlib
        
    - name: Build RPi 3
      run: |
        cd buildroot-${{ env.buildroot-version }}
        export BR2_DL_DIR=~/.buildroot-dl
        make BR2_EXTERNAL=../ tonio_pi3_defconfig
        make
        cd output
        tar -czvf images.tar.gz images
    
    - name: Upload Images
      uses: actions/upload-artifact@v2
      with:
        name: Upload Build Output
        path: 'buildroot-${{ env.buildroot-version }}/output/images.tar.gz'
                
    - name: Build Graphs
      run: |
        cd buildroot-${{ env.buildroot-version }}
        make graph-size
        make graph-depends
        make graph-build
        cd output
        tar -czvf graphs.tar.gz graphs

    - name: Upload Graphs
      uses: actions/upload-artifact@v2
      with:
        name: Upload Build Output
        path: 'buildroot-${{ env.buildroot-version }}/output/graphs.tar.gz'
